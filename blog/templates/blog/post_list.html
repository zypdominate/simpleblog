<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
</head>
<body>
{% for post in posts %}
    <div>
    <h1><a href="/">Django Blog </a></h1>
    </div>
    <div>
        <p>published : {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>

{% endfor %}


</body>
</html>
